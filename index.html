<!DOCTYPE html>
<html>
<head>
	<title>Hacker News Reader (YC)</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" href="favicon.ico"/>
</head>

<body>	
	<div class="hn-icon"></div>

	<div class="hn-stripe hn-first-stripe"></div>
	<div class="hn-first-stripe-angle"></div>
	<div class="hn-stripe hn-second-stripe"></div>
	<div class="hn-second-stripe-angle"></div>


	<div class="hn-share-links">
		<a href="#" class="hn-twitter">Tweet</a>
		<a href="#" class="hn-facebook">Share</a>
	</div>

	<div class="hn-container">
	<div class="row">
	<div class="col-xs-5">
		<div class="hn-iphone">
			<div class="hn-screen"></div>
		</div>
	</div>
	<div class="col-xs-7 hn-copy">
		<h1>Hacker News Reader (YC)</h1>
		<p>An iPhone app for YC&rsquo;s Hacker News<br> with nested comments, multiple feeds,<br> and frankly not much else.</p>
		<a href="#" class="hn-download"></a>
	</div>
	</div>
	</div>

	<footer class="hn-credits">
	<p>Hacker News Reader (YC) for iPhone<br>by <a href="http://nathanspeller.com">Nathan Speller</a> &copy; 2015
	</footer>

	<script>
		$(document).ready(function() {
			var stripe = $('.hn-second-stripe');
			var stripeAngle = $('.hn-second-stripe-angle');

			var stripe2 = $('.hn-first-stripe');
			var stripeAngle2 = $('.hn-first-stripe-angle');

			$( document ).on( "mousemove", function( event ) {
			  var percentX = event.pageX / $( window ).width();
			  var percentY = event.pageY / $( window ).width();

			  stripe.css("width", (79+percentX*10)+"%");
			  stripeAngle.css("left", (79+percentX*10)+"%");

			  stripe2.css("width", (73+percentX*4)+"%");
			  stripeAngle2.css("left", (73+percentX*4)+"%");
			});
		});
	</script>

</body>
</html>
